<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body class="body">
    <header class="header header--modificate">
      <button class="menu menu-button">
        <img src="images/burger.svg" alt="burger">
      </button>
      <section class="icons icons--modificate">
        <div class="icons-info icons-info--modificate">
          <img class="icons__element icons__element--group" src="images/Group.svg" alt="Group">
        </div>
        <div class="icons-support icons-support--modificate">
          <button class="icons__element icons__element--call">
            <img src="images/call.svg" alt="call">
          </button>
          <button class="icons__element icons__element--chat">
            <img src="images/chat.svg" alt="chat">
          </button>
          <button class="icons__element icons__element--profile">
            <img src="images/profile.svg" alt="group">
          </button>
        </div>
      </section>
      <aside class="settings-icons settings-icons--modificate">
        <button class="settings-icons__element">
          <img src="images/repair.svg" alt="repair">
        </button>
        <button class="settings-icons__element">
          <img src="images/checkstatus.svg" alt="check">
        </button>
      </aside>
    </header>
    <main class="main">
      <div class="header2 header2--container">
        <h1 class="heading heading--highlight heading--highlight--text">Услуги и сервисы</h1>
        <aside class="settings-icons settings-icons--text">
          <button class="setting-icons__button">
            <span>Оставить заявку</span>
            <img class="settings-icons__element" src="images/repair.svg" alt="repair">
          </button>
          <button class="setting-icons__button"> 
            <span>Статус ремонта</span>
            <img class="settings-icons__element" src="images/checkstatus.svg" alt="check">
          </button>
        </aside>
      </div>
      <nav class="services services--modificate">
        <button class="services__button">Ремонтируемые устройства</button>
        <button class="services__button">Дополнительные услуги</button>
        <button class="services__button">Цены на услуги</button>
        <button class="services__button">Адреса сервисных центров</button>
        <button class="services__button">Специальные цены</button>
        <button class="services__button">Отзывы</button>
      </nav>
      <section class="info info--modificate">
        <div class="info__reader"> 
          <div class="info__text-content">
            <p class="info__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
            <div class="reader reader--more">
              <img class="reader__sign" src="images/expand.svg" alt="arrows">
              <button class="reader__button">Читать далее</button>
            </div>
          </div>
          <img class="info__logo" src="images/CPS.png" alt="logo">
        </div>
      </section>
    </main>
  </body>
</html>
